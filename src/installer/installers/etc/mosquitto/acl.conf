# --- User: argus_reader (Read-Only Access) ---
user argus_reader

# Grant READ (subscribe) access to all topics (# is the multi-level wildcard)
topic read #

# Explicitly DENY write access (optional, but good practice for clarity)
topic deny write #

# --- User: publisher_user (Read/Write Access) ---
user argus

# Grant READ and WRITE access to all topics
topic readwrite #
